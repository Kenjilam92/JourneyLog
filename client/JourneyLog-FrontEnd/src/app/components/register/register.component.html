<form #registerForm= "ngForm" (ngSubmit) = "onSubmit(registerForm)">
    <h2>Register</h2>
    <div class="row">
        <div class="col">
            <label class="col-form-label" for="firstName">First Name: </label>
            <input class="form-control" type="text" name="firstName" ngModel>
        </div>
    </div>
    <div class="row">    
        <div class="col">
            <label class="col-form-label" for="lastName">Last Name: </label>
            <input class="form-control" type="text" name="lastName" ngModel>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="col-form-label" for="email">Email: </label>
            <input class="form-control" type="text" name="email" NgModel>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="col-form-label" for="password">Password: </label>
            <input class="form-control" type="password" name="password" ngModel>
        </div>   
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3">Register</button>
    </div>
</form>
