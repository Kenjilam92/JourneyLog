<p>Add to Adressbook</p>
<form #addressform = "ngForm"  (ngSubmit) = "onSubmit(addressform)">
    <div class="row g-2 align-items-center p-1 justify-content-between">
        <div class="col-4">
            <label class="col-form-label">#: </label>         
            <input class="form-control-sm w-100" type="number" name="streetNumber">
        </div>
    
        <div class="col-8">
            <label class="col-form-label" >Street Name: </label>
            <input class="form-control-sm w-100" type="text" name="streetName" ngModel>
        </div>
    </div>
    <div class="row g-2 align-items-center p-1 justify-content-between">
        <div class="col-5">
            <label class="col-form-label">City: </label>
            <input class="form-control-sm w-100" type="text" name="city" ngModel>
        </div>
        <div class="col-3">
            <label class="col-form-label" >State: </label>
            <input class="form-control-sm w-100" type="text" name="state" ngModel>
        </div>
        <div class="col-4">
            <label class="col-form-label">zipcode: </label>
            <input class="form-control-sm w-100" type="text" name="zipcode" ngModel>
        </div>
    </div>
    <div class="d-flex justify-content-end ">
        <button  class="btn btn-success m-1"> Save </button>
    </div>
</form>
