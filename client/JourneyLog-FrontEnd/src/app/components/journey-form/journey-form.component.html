
<div class="bg-secondary text-white">
    <div class="col">
        <h4>Start</h4>

        <div class="row g-2 align-items-center p-1 justify-content-between">
            <div class="col-4">
                <label class="col-form-label" for="streetNumber">#: </label>         
                <input class="form-control-sm w-100" type="number" [(ngModel)]="streetNumberStart">
            </div>
        
            <div class="col-8">
                <label class="col-form-label" for="streetName">Street Name: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="streetNameStart">
            </div>
        </div>
        <div class="row g-2 align-items-center p-1 justify-content-between">
            <div class="col-5">
                <label class="col-form-label" for="city">City: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="cityStart">
            </div>
            <div class="col-3">
                <label class="col-form-label" for="state">State: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="stateStart">
            </div>
            <div class="col-4">
                <label class="col-form-label" for="zipcode">zipcode: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="zipcodeStart">
            </div>
        </div>
        
    </div>
    <div class="col">
        <h4>End</h4>
        <div class="row g-2 align-items-center p-1 justify-content-between">
            <div class="col-4">
                <label class="col-form-label" for="streetNumber">#: </label>
                <input class="form-control-sm w-100" type="number" [(ngModel)]="streetNumberEnd">
            </div>
            <div class="col-8">
                <label class="col-form-label" for="streetName">Street Name: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="streetNameEnd">
            </div>
        </div>
        <div class="row g-2 align-items-center p-1 justify-content-between">
            <div class="col-5">
                <label class="col-form-label" for="city">City: </label>

                <input class="form-control-sm w-100" type="text" [(ngModel)]="cityEnd">
            </div>
            <div class="col-3">
                <label class="col-form-label" for="state">State: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="stateEnd">
            </div>
            <div class="col-4">
                <label class="col-form-label" for="zipcode">zipcode: </label>
                <input class="form-control-sm w-100" type="text" [(ngModel)]="zipcodeEnd">
            </div>
        </div>
    </div>
    <div class="col mt-2">
        <p>
            <b>Time : {{ time | secondsToTimeString }}</b>
        </p>
        <p>
            <b>Length : {{ length | metterToMiles }}</b>
        </p>
    </div>
    <div class="d-flex justify-content-end ">
        <button (click) = "estimateClick($event)" class="btn btn-primary m-1"> Estimate </button>
        <button (click) = "saveJourneyClick($event)" class="btn btn-success m-1"> Save </button>
    </div>
</div>
